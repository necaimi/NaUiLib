<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="http://image.benlailife.com/images/gz/special/sytlesheetlib/ztlist_gz.css">
        <link rel="stylesheet" type="text/css" href="tagline.css">
        
 <style type="text/css">
     
     .snowWrap{width: 100%; height: 800px; background-color: #fff; position: relative}
     .snowWrap div{position: absolute}
     
     /*tagline*/
     .zt-g-bd{width:100%;margin: 10px auto; height: 800px; position: relative; background-color: #606060}
     .g-tagline{width: 20px; position: absolute; top: 60px; left:30px; display: block}
     .u-tag{width: 15px; height: 15px; border-radius: 15px; background-color: #bbd933; display: block; position: relative; top: 40px;}
     .u-tagon{width: 20px; height: 20px; border-radius: 15px; border:2px solid #bbd933; background-color: transparent; display: block; position: relative}
     
     
    </style>
        <link rel="stylesheet" type="text/css" href="http://image.benlailife.com/images/gz/special/sytlesheetlib/zt990.css">
    </head>
    <body>
        <div class="zt-g-bd">
            <div class="g-tagline">
                <div class="u-tag" c-type="tag"></div>
               
                
            </div>
        </div>

<script type="text/javascript" src="http://www.benlai.com/Scripts/jquery-1.5.1.min.js?v=8.2.47"></script>
<script type="text/javascript" src="JQ.UI.js"></script>
<script type="text/javascript" src="floatTag/tagline.js"></script>
<script type="text/javascript">
    
	 var $pages = null;
	  jQuery(document).ready(function(e) {
	       
          $("span[c-type='tag']").bind("mouseenter", function(e){
              $(this).toggleClass("u-tagon");
          }).bind("mouseleave", function(e){
               $(this).toggleClass("u-tagon");
          });
          
           var Snow = (function () {  
            function Snow(density, speed) {  
                this.startSnow(density, speed);  
            };  
            Snow.prototype.startSnow = function (density, speed) {  
                density = Math.floor(100 * (1 / density));  
                var me = this,  
                    snowflakes = [],  
                    snowWrap = document.getElementById('snowWrap'),  
                    snowWrapWidth = snowWrap.offsetWidth,  
                    snowWrapHeight = snowWrap.offsetHeight;  
                var temp = 0;  
                setInterval(function () {  
                    if (temp++ == density) {  
                        temp = 0;  
                        var el = document.createElement('div');  
                        el.innerHTML = '*';  
                        el.ztop = -2;  
                        el._ztop = 2 + Math.random() * 5;  
                        el.zleft = Math.random() * snowWrapWidth;  
                        el._zleft = Math.random() < 0.5 ? Math.random() : Math.random() * (-1);  
                        el.style.fontSize = 30 * Math.random() + 'px';  
                        el.style.opacity = 0.5 + Math.random() * 0.5;  
                        el.style.left = el.zleft + 'px';  
                        snowWrap.appendChild(el);  
                        snowflakes.push(el);  
                    }  
  
                    for (var i = 0; i < snowflakes.length; i++) {  
                        snowflakes[i].ztop += snowflakes[i]._ztop;  
                        snowflakes[i].zleft += snowflakes[i]._zleft;  
                        if (snowflakes[i].ztop > snowWrapHeight) {  
                            snowWrap.removeChild(snowflakes[i]);  
                            snowflakes.splice(i, 1)  
                        } else {  
                            snowflakes[i].style.top = snowflakes[i].ztop + 'px';  
                            snowflakes[i].style.left = snowflakes[i].zleft + 'px'  
                        }  
                    }  
  
                }, speed);  
            };  
  
            return Snow;  
        }());  
          
           new Snow(100, 50);
    });
	
  
     
</script>

    </body>
</html>
